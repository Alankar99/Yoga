<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Yoga</title>
</head>
<body>
    <header class="header">
        Yoga Classes
    </header>
    <div class="container">
        <form action="/" method="post">

            <div class="mb-5">
                <!-- <label for="name" class="form-label"></label> -->
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-5">
                <!-- <label for="age" class="form-label"></label> -->
                <input type="text" name="age" class="form-control" id="age" placeholder="Age">
            </div>
            <div class="mb-5">
                <!-- <label for="email" class="form-label">Email</label> -->
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="mb-5">
                <!-- <label for="date" class="form-label"></label> -->
                <input type="date" name="date" class="form-control" id="date"  placeholder="Date of Joining">
            </div>
              <!-- <label for="batch" class="form-label"></label> -->
              <select name="batch" class="form-select form-select-sm" id="batch" aria-label=".form-select-sm example">
                <option selected>Batch Timing</option>
                <option value="b1">6:00 AM - 7:00 AM</option>
                <option value="b2">7:00 AM - 8:00 AM</option>
                <option value="b3">8:00 AM - 9:00 AM</option>
                <option value="b4">5:00 PM - 6:00 PM</option>
              </select>

            <div class="mb-5">
                <label for="upi" class="form-label"></label>
                <input type="text" name="upi" class="form-control" id="upi" placeholder="Enter UPI, ex: xyz@oksbi">
            </div>
            
            <select name="amout" class="form-select form-select-sm" id="batch" aria-label=".form-select-sm example">
                <option selected value="500">Rs 500</option>
              </select>
            <input class="submitBtn" type="submit" value="Pay">
        </form>
    </div>
    

    
</body>
</html>
